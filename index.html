<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Welcome to Pomodoro Timer</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main class="container"></main>
    <header class="header">
      <h1>Pomodoro Timer</h1>
    </header>
    <div class="row">
      <div class="col-half knob-wrapper">
        <h5>Session Length</h5>
        <input type="text" value="25" size="5" id="session-knob" />
      </div>
      <div class="col-half knob-wrapper">
        <h5>Break Length</h5>
        <input type="text" value="5" size="5" id="break-knob" />
      </div>
    </div>

    <div class="buttons">
      <a id="cmd-reset" class="btn btn-red"><i class="fa fa-undo"></i> Reset</a>
      <a id="cmd-pause" class="btn btn-yellow hidden"><i class="fa fa-pause"></i> Pause</a>
      <a id="cmd-go" class="btn btn-green"><i class="fa fa-play"></i> Start</a>
    </div>

    <div class="buttons-mute">
      <a id="cmd-mute" class="btn btn-mute"><i class="fa fa-volume-up"></i></a>
      <a id="cmd-unmute" class="btn btn-mute hidden"><i class="fa fa-volume-off"></i></a>
    </div>

    <div class="timer knob-wrapper">
      <input type="text" value="1500" size="5" id="timer-display" />
    </div>


    <audio id="snd-endofbreak" preload="auto">
      <source src="http://owentosh.com/public/codepen/endofbreak.m4a">
      <source src="http://owentosh.com/public/codepen/endofbreak.wav">
    </audio>
    
    <audio id="snd-endofsession" preload="auto">
      <source src="http://owentosh.com/public/codepen/endofsession.m4a">
      <source src="http://owentosh.com/public/codepen/endofsession.wav">
    </audio>
  </main>
 
</body>
</html>
